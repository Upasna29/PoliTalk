<template name="eventsCard">
    <div class="row">
        <div class="col s6 offset-s3">
             <div class="card customCardContent">
                     <div class="card-image">
                        <img src="event!.jpeg" />
                   </div>
                   <div class="card-content">
                     <span class="card-title">{{host}}</span>
                     <p class="cardText">
                         {{location}} <br /><br />
                         {{description}}</p>
                   </div>
                   <div class="sharing">
                        <a class="sharingIcon" target="_blank" title="follow me on facebook" href="http://www.facebook.com/PLACEHOLDER"><img alt="follow me on facebook" src="https://c866088.ssl.cf3.rackcdn.com/assets/facebook40x40.png"></a>
                        <a class="sharingIcon" target="_blank" title="follow me on Twitter" href="http://www.twitter.com/PLACEHOLDER"><img alt="follow me on Twitter" src="https://c866088.ssl.cf3.rackcdn.com/assets/twiiter40x40.png" border=0></a>
                        <a class="sharingIcon" target="_blank" title="follow me on google plus" href="https://plus.google.com/PLACEHOLDER"><img alt="follow me on google plus" src="https://c866088.ssl.cf3.rackcdn.com/assets/googleplus40x40.png" border=0></a>
                   </div>
             </div>
           </div>
    </div>
</template>
