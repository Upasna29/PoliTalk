<template name="editProfile">
<div class="container profileForm">
  <div class="row">
    <h1>Profile</h1>
      <form class="col s12" id="profile">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telephone</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <h6>Gender</h6>
            <p>
              <input class="with-gap" name="gender" type="radio" id="male" value="male"/>
              <label for="male">Male</label>
            </p>
            <p>
              <input class="with-gap" name="gender" type="radio" id="female" value="female"/>
              <label for="female">Female</label>
            </p>
            <p>
              <input class="with-gap" name="gender" type="radio" id="Other" value="other" />
              <label for="Other">Other</label>
            </p>
            <p>
              <input class="with-gap" name="gender" type="radio" id="preferNotToAnswer" value='preferNot' />
              <label for="preferNotToAnswer">Prefer not to answer</label>
            </p>
          </div>
          <div class="input-field col s6">
            <h6>Would you like to receive notifications about nearby events?</h6>
            <p>
              <input class="with-gap" name="receiveNotifications" type="radio" id="yes" value="yes"/>
              <label for="yes">Yes</label>
            </p>
            <p>
              <input class="with-gap" name="receiveNotifications" type="radio" id="no" value="no"/>
              <label for="no">No</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <h6>Which issues do you care about?</h6>
            <select multiple>
              <option value="" disabled selected>Choose issues important to you</option>
              <option value="1">Gun Control</option>
              <option value="2">Women's Reproductive Rights</option>
              <option value="3">Military Spending</option>
              <option value="4">Tax Rates</option>
              <option value="5">Healthcare</option>
            </select>
          </div>
          <div class="input-field col s6">
            <h6>Which candidates do you identify with?</h6>
            <select multiple>
              <option value="" disabled selected>Choose candidates you like</option>
              <option value="1">Hillary Clinton</option>
              <option value="2">Donald Trump</option>
              <option value="3">Marco Rubio</option>
              <option value="4">Ted Cruz</option>
              <option value="5">Bernie Sanders</option>
            </select>
          </div>
        </div>
        <div style="text-align: center">
          <input type="submit" name="submit" class="waves-effect waves-light btn" value="Save">
        </div>
      </form>
    </div>
  </div>
</template>
