<template name="editProfile">
<div class="container profileForm">
  <div class="row">
    <h1>Profile</h1>
      <form class="col s12" id="profile">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telephone</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <h6>Gender</h6>
            <p>
              <input class="with-gap" name="gender" type="radio" id="male" />
              <label for="male">Male</label>
            </p>
            <p>
              <input class="with-gap" name="gender" type="radio" id="female" />
              <label for="female">Female</label>
            </p>
            <p>
              <input class="with-gap" name="gender" type="radio" id="Other"  />
              <label for="Other">Other</label>
            </p>
            <p>
              <input class="with-gap" name="gender" type="radio" id="preferNotToAnswer"  />
              <label for="preferNotToAnswer">Prefer not to answer</label>
            </p>
          </div>
          <div class="input-field col s6">
            <h6>Would you like to receive notifications about nearby events?</h6>
            <p>
              <input class="with-gap" name="receiveNotifications" type="radio" id="yes" />
              <label for="yes">Yes</label>
            </p>
            <p>
              <input class="with-gap" name="receiveNotifications" type="radio" id="no" />
              <label for="no">No</label>
            </p>
          </div>
        </div>
        <input type="submit" value="Submit"/>
      </form>
      </div>
    </div>
</template>
