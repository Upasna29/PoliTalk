<template name="contactForm">
  <div class="margin-fixer">
    <div class="container profileForm">
      <div class="row">
        <h1>Contact Form</h1>
          <form class="col s12" id="profile">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Leave a Message</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <h6>I would love to hear from this campaign in the future!</h6>
                <p>
                  <input class="with-gap" name="receiveNotifications" type="radio" id="yes" value="yes"/>
                  <label for="yes">Yes</label>
                </p>
                <p>
                  <input class="with-gap" name="receiveNotifications" type="radio" id="no" value="no"/>
                  <label for="no">No</label>
                </p>
              </div>
            </div>
            <div style="text-align: center">
              <input type="submit" name="submit" class="waves-effect waves-light btn" value="Submit">
            </div>
          </form>
        </div>
      </div>
    </div>
</template>
